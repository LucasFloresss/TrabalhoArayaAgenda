<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Agenda de Contatos</h1>
    </header>

    <main>
      <!-- adicionar ou editar os contatos -->
      <section class="formulario-section">
        <h2 style="color: white;">Adicionar/Editar Contato</h2>
        <form id="formularioContato">
          <div class="form-group">
            <label for="nome" style="color: white;">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email" style="color: white">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="telefone" style="color: white">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
          </div>

          <div class="form-group">
            <label for="endereco" style="color: white">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco">
          </div>

          <div class="form-buttons">
            <button type="submit" id="btnSalvar">Salvar Contato</button>
            <button type="button" id="btnCancelar" style="color: white;" >Cancelar</button>
          </div>
        </form>
      </section>

      <!-- lista de contatos -->
      <section class="lista-section">
        <h2 style="color: white;">Contatos</h2>
        <div id="mensagemCarregando" class="mensagem">Carregando contatos...</div>
        <div id="listaContatos" class="lista-contatos"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
